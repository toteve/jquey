<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eventos jQuery básicos</title>
  
  <style>
    .caja {
      width: 200px;
      height: 100px;
      margin: 20px;
      padding: 10px;
      border: 2px solid #333;
      text-align: center;
      line-height: 80px;
      background: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ejemplos de eventos con jQuery</h1>

  <button id="btn-click">Haz click aquí</button>
  <button id="btn-dblclick">Haz doble click aquí</button>

  <div id="caja-hover" class="caja">Pasa el mouse</div>

  <!-- Conexión a jQuery 3.7.1 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Conexión al archivo JS externo -->
  <script src="app9.js"></script>
</body>
</html>
