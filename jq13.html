<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplos de plugins Bootstrap con jQuery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="p-4">

    <h1 class="mb-4">Ejemplos de plugins Bootstrap con jQuery</h1>

    <!-- Botón para abrir Modal -->
    <button id="btn-modal" class="btn btn-primary mb-3">Abrir Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ejemplo Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Este es un modal de Bootstrap activado con jQuery.
                </div>
            </div>
        </div>
    </div>

    <!-- Tooltip -->
    <button id="btn-tooltip" class="btn btn-secondary mb-3" data-bs-toggle="tooltip" title="Soy un tooltip">
        Pasa el mouse aquí
    </button>

    <!-- Collapse -->
    <p>
        <a class="btn btn-info" data-bs-toggle="collapse" href="#contenidoCollapse" role="button">
            Mostrar/Ocultar contenido
        </a>
    </p>
    <div class="collapse" id="contenidoCollapse">
        <div class="card card-body">
            Este es un ejemplo de collapse de Bootstrap.
        </div>
    </div>

   
        



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS (incluye plugins como modal, tooltip, collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Conexión al JS externo -->
    <script src="app13.js"></script>
</body>

</html>
