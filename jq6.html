<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo slideDown y slideUp</title>
  
  <style>
    #panel {
      display: none; /* oculto inicialmente */
      padding: 20px;
      background-color: #d0f0ff;
      border: 1px solid #333;
      width: 300px;
    }
    .btn {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
      border: 1px solid #444;
      border-radius: 5px;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <button id="btn-down" class="btn">slideDown</button>
  <button id="btn-up" class="btn">slideUp</button>

  <div id="panel">
    <p>Este es el contenido del panel.</p>
  </div>
    <!-- Conexión al Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Conexión al archivo JS externo -->
  <script src="app6.js"></script>
</body>
</html>
